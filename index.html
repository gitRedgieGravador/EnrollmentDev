<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    #divbody {
        position: relative;
        width: 50%;
        left: 25%;
    }
</style>
<body>
    <div id="divbody">
        <div class="container">
            <center>
                <h1>Enrollment Simulation</h1>
            </center>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">Firstname</label>
                    <input type="text" id="fname" class="form-control" placeholder="firstname">
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Lastname</label>
                    <input type="text" id="lname" class="form-control" placeholder="lastname">
                </div>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="subject">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="subject">Course and Year</label>
                <input type="text" id="cy" class="form-control" placeholder="Course and Year">
            </div>
        </div>

        <button type="submit" id="btnSubmit" class="btn btn-primary">Enroll</button>
    </div>
    <div class="modal" id="mymodal">
        <div class="modal-content">
            <h1 class="d-flex justify-content-center">ENROLLED SUCCESSFULLY</h1>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#btnSubmit").click(function () {
                console.log("one/two".slice(0,3))
                var subject1 = $("#subject").val();
                var name1 = $("#fname").val() + " " + $("#lname").val();
                var email1 = $("#email").val();
                var cy1 = $("#cy").val();
                $('#mymodal').modal();
                setTimeout(function(){
                    $('#mymodal').modal('hide');
                },2000);
                $.ajax({
                    type: "POST",
                    crossDomain: true,
                    url: "http://127.0.0.1:8080",
                    data: JSON.stringify({ name: name1, subject: subject1, email: email1, cy: cy1}),
                    success: function (data) {
                        console.log(data);
                    }
                })
                $("input").val("");
            });
        });
    </script>

</body>

</html>
